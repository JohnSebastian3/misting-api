<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistings</title>
</head>
<body>
  <h1>Select A Metal, and learn the Misting Name!</h1>
  <select name="metals" id="metals">
    <option selected>Select metal</option>
    <option value="steel">Steel</option>
    <option value="iron">Iron</option>
    <option value="pewter">Pewter</option>
    <option value="tin">Tin</option>
    <option value="zinc">Zinc</option>
    <option value="brass">Brass</option>
    <option value="copper">Copper</option>
    <option value="bronze">Bronze</option>
    <option value="gold">Gold</option>
  </select>
  <button type="button" id="submit">Show me the Misting!</button>
  <h1 id="misting"></h1>
  <script src="clientside/js/main.js"></script>
</body>
</html>
